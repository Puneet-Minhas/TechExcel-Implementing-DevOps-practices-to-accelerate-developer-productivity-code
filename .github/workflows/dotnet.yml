# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: 
     - '/Application/*'
  pull_request:
    branches: [ "main" ]
    paths: 
     - '/Application/*'
env:
 registryName: '5ajmq5b2nqsoempnpreg.azurecr.io'
 repositoryName: 'techboost/dotnetcoreapp'
 dockerFolderPath: 'Application/src/RazorPagesTestSample'
 tag: ${{ github.run_number }} 
 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: 'Application/src/RazorPagesTestSample'
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: 'Application/src/RazorPagesTestSample'
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: 'Application/tests/RazorPagesTestSample.Tests'
  
  deploy:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v3
   - name: Docker Login
     run: docker login ${{ env.registryName }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
   
 
 
